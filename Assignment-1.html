<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Name | Portfolio</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            color: #333;
            text-align: center;
        }

        .hero {
            padding: 100px 20px;
            background: #f4f4f4;
        }

        .hero h1 {
            font-size: 2rem;
        }

        .hero h1 span {
            color: #007bff;
        }

        .hero .btn {
            margin-top: 20px;
            padding: 10px 20px;
            background: #007bff;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
        }

        section {
            padding: 40px 20px;
        }

        a {
            color: #007bff;
            text-decoration: none;
        }
    </style>
</head>

<body>

    <!-- Hero Section -->
    <section class="hero">
        <h1>Hello, I'm <span>Aman Kumar</span></h1>
        <p>A passionate <strong>Job Title</strong></p>
    </section>

    <!-- About Section -->
    <section id="about">
        <h2>About Me</h2>
        <p>I am a frontEnd Developer Passionate about coding, I thrive on solving complex problems and staying updated with the latest industry
        trends.Let's build something amazing together!
        </p>
    </section>

    <!-- Contact Section -->
    <section id="contact">
        <h2>Contact</h2>
        <p>Email: <a href="mailto:yourname@example.com">yourname@example.com</a></p>
    </section>

</body>

</html>
